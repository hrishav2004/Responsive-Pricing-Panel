<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <span>
                <img src="/icon1.png" alt="">
            </span>
            <span class="heading">
                Personal
            </span>
            <span class="top">
                Custom Domains
            </span>
            <span class="top">
                Sleeps after 30 mins of inactivity
            </span>
            <span class="price">
                Free
            </span>
            <span>
                <button id="free">Sign Up</button>
            </span>
        </div>
        <div class="border">
            <span>
                <img src="/icon2.png" alt="">
            </span>
            <span class="heading">
                Small Team
            </span>
            <span class="top">
                Never Sleeps
            </span>
            <span class="top">
                Multiple Workers for more powerful apps
            </span>
            <span class="price">
                $150
            </span>
            <span>
                <button>Free Trial</button>
            </span>
        </div>
        <div>
            <span>
                <img src="/icon3.png" alt="">
            </span>
            <span class="heading">
                Enterprise
            </span>
            <span class="top">
                Dedicated
            </span>
            <span class="top">
                Simple horizontal<br> scalability
            </span>
            <span class="price">
                $400
            </span>
            <span>
                <button>Free Trial</button>
            </span>
        </div>
    </section>
</body>
</html>
